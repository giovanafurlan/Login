<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .container {
        margin-top: 5vw;
    }
</style>

<body>
    <div class="container">
        <form id="form" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="emial" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <iframe style="display:none;" src="https://nuvemshop-zohodesk.netlify.app/" id="ifr"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();

        const url = (window.location.href);
        const split = url.split('code=');
        const code = split[1];

        //Ao enviar as informações, elas são guardadas em um json no localStorage
        const handleFormSubmit = event => {
            event.preventDefault();

            const nome = document.getElementById("validationCustom01").value;
            const email = document.getElementById("validationCustom02").value;

            const objeto = new Object();
            objeto.nome = nome;
            objeto.email = email;
            objeto.code = code;

            sessionStorage.setItem('nuvemshop_zohoDesk', JSON.stringify(objeto));
        };

        //Chama a função ao enviar as informações
        const form = document.getElementById('form');
        form.addEventListener('submit', handleFormSubmit);
    </script>
</body>

</html>
