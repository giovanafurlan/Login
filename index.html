<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function postCrossDomainMessage(msg) {

            win.postMessage(msg, "https://desk.zoho.com/");
        }

        function load() {
            var postMsg = {
                login: "user"
            }; // this is just example
            postCrossDomainMessage(postMsg);
        }
    </script>
</head>

<style>
    .container {
        margin-top: 5vw;
    }
</style>

<body>
    <div class="container">
        <form id="form" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="emial" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-12">
                <button id="btn-acesso" class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <iframe style="display:none;" src="https://desk.zoho.com/" id="ifr"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script>
        /////////////
        // transfers sessionStorage from one tab to another
        var sessionStorage_transfer = function (event) {
            if (!event) {
                event = window.event;
            } // ie suq
            if (!event.newValue) return; // do nothing if no value to work with
            if (event.key == 'getSessionStorage') {
                // another tab asked for the sessionStorage -> send it
                localStorage.setItem('sessionStorage', JSON.stringify(sessionStorage));
                // the other tab should now have it, so we're done with it.
                localStorage.removeItem('sessionStorage'); // <- could do short timeout as well.
            } else if (event.key == 'sessionStorage' && !sessionStorage.length) {
                // another tab sent data <- get it
                var data = JSON.parse(event.newValue);
                for (var key in data) {
                    sessionStorage.setItem(key, data[key]);
                }
            }
        };

        // listen for changes to localStorage
        if (window.addEventListener) {
            window.addEventListener("storage", sessionStorage_transfer, false);
        } else {
            window.attachEvent("onstorage", sessionStorage_transfer);
        };


        // Ask other tabs for session storage (this is ONLY to trigger event)
        if (!sessionStorage.length) {
            localStorage.setItem('getSessionStorage', 'foobar');
            localStorage.removeItem('getSessionStorage', 'foobar');
        };
        /////////////

        //////////////
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();
        /////////////
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }
        /////////
        const url = (window.location.href);
        const split = url.split('code=');
        const code = split[1];

        const acesso = document.getElementById("btn-acesso");

        acesso.addEventListener("click", () => {
            var dados = document.getElementById("form");
            var isValid = dados.checkValidity();

            document.cookie = "url-code=" + code + "; SameSite=None; Secure";

            const nome = document.getElementById("validationCustom01").value;
            const email = document.getElementById("validationCustom02").value;

            const objeto = new Object();
            objeto.nome = nome;
            objeto.email = email;
            objeto.code = code;

            localStorage.setItem('nuvemshop_zohoDesk', JSON.stringify(objeto));
            // sessionStorage.setItem('nuvemshop_zohoDesk', JSON.stringify(objeto));

            if (isValid == true) {
                window.location.href =
                    'https://desk.zoho.com/installExtension?extensionId=1c7a0275-b8b8-4235-b528-b1b625d0dbaa&version=2.0&hash=6594b45dd0ce6fe870cfc31fe8f829ee32b40e9d34d6fdeb021b7d3449ff5cd2';
            }
        });
        ///////////

        //Ao enviar as informações, elas são guardadas em um json no localStorage
        const handleFormSubmit = event => {
            event.preventDefault();
        };

        //Chama a função ao enviar as informações
        const form = document.getElementById('form');
        form.addEventListener('submit', handleFormSubmit);
        
    // </script>
</body>

</html>
