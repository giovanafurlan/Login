<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="http://localhost:3000/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" placeholder="Username" required autocomplete="on">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Password" required autocomplete="on">
            </div>
            <div class="form-group">
                <label for="code">Code</label>
                <input id="code" type="text" name="code" placeholder="Code" required autocomplete="on">
            </div>
            <button id="send" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        const url = (window.location.href);
        const split = url.split('code=');
        const code = split[1];

        const codeInput = document.getElementById('code');
        codeInput.value = code;

        const send = document.getElementById('send');
        send.addEventListener('submit', () => {
            window.location.href = 'www.google.com.br';
        });
    </script>
</body>

</html>
