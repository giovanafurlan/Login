<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    .container {
        margin-top: 5vw;
    }
</style>

<body>
    <div class="container">
        <form id="form" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="emial" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-12">
                <button id="btn-acesso" class="btn btn-primary" type="button">Submit form</button>
            </div>
            <iframe id="iFrameId" src="" frameborder="0"></iframe>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();

        window.onload = function () {
            var iframeWin = document.getElementById("iFrameId").contentWindow,
                form = document.getElementById("form"),
                myMessage = document.getElementById("validationCustom01");

            myMessage.select();

            form.onsubmit = function () {
                iframeWin.postMessage(myMessage.value, "https://nuvemshop-zohodesk.netlify.app/");
                return false;
            };
        };

        const url = (window.location.href);
        const split = url.split('code=');
        const code = split[1];

        const acesso = document.getElementById("btn-acesso");

        acesso.addEventListener("click", (event) => {
            var dados = document.getElementById("form");
            var isValid = dados.checkValidity();

            Cookies.set("url-code=", code, "SameSite=None", "Secure", "path=/", "expires=100", "priority=High");

            const nome = document.getElementById("validationCustom01").value;
            const email = document.getElementById("validationCustom02").value;

            const objeto = new Object();
            objeto.nome = nome;
            objeto.email = email;
            objeto.code = code;

            localStorage.setItem('nuvemshop_zohoDesk', JSON.stringify(objeto));

            if (isValid == true) {
                window.location.href =
                    'https://desk.zoho.com/installExtension?extensionId=1c7a0275-b8b8-4235-b528-b1b625d0dbaa&version=5.0&hash=74daef7ed131bd72269298c76fa2d8224b863c9d49ef523e25a0f311482fc58a';
            }
        });
    </script>
</body>

</html>
